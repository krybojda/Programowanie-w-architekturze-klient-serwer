<!DOCTYPE html>
<html>
  <head>
    <title>Nasz Lekarz - Rezerwacja wizyty</title>
    <style>
      /* CSS styles go here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      nav {
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        padding: 10px;
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      li {
        float: left;
      }
      li a {
        display: block;
        color: #333;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      li a:hover {
        background-color: #ddd;
      }
      main {
        padding: 20px;
      }
      h1 {
        text-align: center;
        font-size: 36px;
      }
      form {
        width: 50%;
        margin: 0 auto;
        border: 1px solid #ccc;
        padding: 10px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="text"],
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background-color: #333;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #ddd;
        color: #333;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        text-align: left;
        padding: 8px;
        border: 1px solid #ddd;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Nasz Lekarz</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Strona główna</a></li>

        <li><a href="#">Opinie</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>
    <main>

      <form>

        <select name="doctor" id="doctor">
          <option value="">-- Wybierz lekarza --</option>
          <option value="1">Dr Jan Kowalski</option>
          <option value="2">Dr Maria Nowak</option>
          <option value="3">Dr Piotr Wiśniewski</option>
          <option value="4">Dr Anna Kaczmarek</option>
        </select>
        <label for="date">Wybierz datę:</label>
        <input type="text" id="date" name="date" placeholder="dd/mm/yyyy" />
        <input type="submit" value="Zarezerwuj" />
      </form>
      <h2>Opinie pacjentów</h2>
      <table>
        <tr>
          <th>Lekarz</th>
          <th>Data</th>
          <th>Opinia</th>
        </tr>

  <label for="opinion-date">Data:</label>
  <input type="text" id="opinion-date" name="opinion-date" placeholder="dd/mm/yyyy" />

  <input type="submit" value="Dodaj opinię" />
</form>
